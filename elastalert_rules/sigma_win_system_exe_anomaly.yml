alert:
- debug
description: Detects a Windows program executable started in a suspicious folder
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:(*\\svchost.exe OR *\\rundll32.exe OR *\\services.exe OR *\\powershell.exe OR *\\regsvr32.exe OR *\\spoolsv.exe OR *\\lsass.exe OR *\\smss.exe OR *\\csrss.exe OR *\\conhost.exe OR *\\wininit.exe OR *\\lsm.exe OR *\\winlogon.exe OR *\\explorer.exe OR *\\taskhost.exe OR *\\Taskmgr.exe OR *\\sihost.exe OR *\\RuntimeBroker.exe OR *\\smartscreen.exe OR *\\dllhost.exe OR *\\audiodg.exe OR *\\wlanext.exe) AND (NOT (process_path:(C\:\\Windows\\System32\\* OR C\:\\Windows\\system32\\* OR C\:\\Windows\\SysWow64\\* OR C\:\\Windows\\SysWOW64\\* OR C\:\\Windows\\winsxs\\* OR C\:\\Windows\\WinSxS\\* OR C\:\\avast\!\ sandbox*) OR process_path:*\\SystemRoot\\System32\\* OR process_path:"C\:\\Windows\\explorer.exe")))
index: wazuh-alerts-3.x-*
name: System-File-Execution-Location-Anomaly
priority: 2
realert:
  minutes: 0
type: any


