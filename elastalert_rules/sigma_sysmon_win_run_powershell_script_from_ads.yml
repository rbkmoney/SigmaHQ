alert:
- debug
description: Detects PowerShell script execution from Alternate Data Stream (ADS)
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.parentImage:*\\powershell.exe AND data.win.eventdata.image:*\\powershell.exe AND data.win.eventdata.commandLine:*Get\-Content* AND data.win.eventdata.commandLine:*\-Stream*)
index: wazuh-alerts-3.x-*
name: Run-PowerShell-Script-from-ADS
priority: 2
realert:
  minutes: 0
type: any


