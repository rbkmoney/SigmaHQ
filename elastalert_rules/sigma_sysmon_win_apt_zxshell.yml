alert:
- debug
description: Detects a ZxShell start by the called and well-known function name
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:(*\\rundll32.exe) AND data.win.eventdata.commandLine:(*zxFunction* OR *RemoteDiskXXXXX*))
index: wazuh-alerts-3.x-*
name: ZxShell-Malware
priority: 1
realert:
  minutes: 0
type: any


