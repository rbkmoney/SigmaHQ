alert:
- debug
description: Detect the use of Windows Defender to download payloads
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.commandLine:*MpCmdRun.exe* OR data.win.eventdata.description:"Microsoft\ Malware\ Protection\ Command\ Line\ Utility") AND (data.win.eventdata.commandLine:*DownloadFile* AND data.win.eventdata.commandLine:*url*))
index: wazuh-alerts-3.x-*
name: Windows-Defender-Download-Activity
priority: 2
realert:
  minutes: 0
type: any


