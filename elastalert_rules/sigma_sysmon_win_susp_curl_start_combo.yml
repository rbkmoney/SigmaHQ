alert:
- debug
description: Adversaries can use curl to download payloads remotely and execute them. Curl is included by default in Windows 10 build 17063 and later.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:*curl* AND data.win.eventdata.commandLine:*\ start\ *)
index: wazuh-alerts-3.x-*
name: Curl-Start-Combination
priority: 3
realert:
  minutes: 0
type: any


