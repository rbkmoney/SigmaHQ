alert:
- debug
description: Adversaries may interact with the Windows Registry to gather information about the system, configuration, and installed software.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\reg.exe AND data.win.eventdata.commandLine:(*query* OR *save* OR *export*) AND data.win.eventdata.commandLine:(*currentVersion\\windows* OR *currentVersion\\runServicesOnce* OR *currentVersion\\runServices* OR *winlogon\\* OR *currentVersion\\shellServiceObjectDelayLoad* OR *currentVersion\\runOnce* OR *currentVersion\\runOnceEx* OR *currentVersion\\run* OR *currentVersion\\policies\\explorer\\run* OR *currentcontrolset\\services*))
index: wazuh-alerts-3.x-*
name: Query-Registry
priority: 4
realert:
  minutes: 0
type: any


