alert:
- debug
description: Detect indirect command execution via Program Compatibility Assistant pcalua.exe or forfiles.exe
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.parentImage:(*\\pcalua.exe OR *\\forfiles.exe))
index: wazuh-alerts-3.x-*
name: Indirect-Command-Execution
priority: 4
realert:
  minutes: 0
type: any


