alert:
- debug
description: Use of SDelete to erase a file not the free space
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.originalFileName:"sdelete.exe" AND (NOT (data.win.eventdata.commandLine:(*\ \-h* OR *\ \-c* OR *\ \-z* OR *\ \/?*))))
index: wazuh-alerts-3.x-*
name: Sysinternals-SDelete-Delete-File
priority: 3
realert:
  minutes: 0
type: any


