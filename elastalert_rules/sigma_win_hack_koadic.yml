alert:
- debug
description: Detects command line parameters used by Koadic hack tool
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\cmd.exe AND data.win.eventdata.commandLine:*\/q* AND data.win.eventdata.commandLine:*\/c* AND data.win.eventdata.commandLine:*chcp*)
index: wazuh-alerts-3.x-*
name: Koadic-Execution
priority: 2
realert:
  minutes: 0
type: any


