alert:
- debug
description: Detects WMI executing rundll32
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:*process\ call\ create* AND data.win.eventdata.commandLine:*rundll32*)
index: wazuh-alerts-3.x-*
name: Suspicious-WMI-Execution-Using-Rundll32
priority: 2
realert:
  minutes: 0
type: any


