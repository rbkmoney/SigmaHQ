alert:
- debug
description: Detects the import of a alternate datastream to the registry with regedit.exe.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (process_path:*\\regedit.exe AND data.win.eventdata.commandLine:(*\ \/i\ * OR *.reg*) AND data.win.eventdata.commandLine:/:[^ \\]/) AND (NOT (data.win.eventdata.commandLine:(*\ \/e\ * OR *\ \/a\ * OR *\ \/c\ *))))
index: wazuh-alerts-3.x-*
name: Imports-Registry-Key-From-an-ADS
priority: 2
realert:
  minutes: 0
type: any


