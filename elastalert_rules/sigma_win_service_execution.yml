alert:
- debug
description: Detects manual service execution (start) via system utilities
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:(*\\net.exe OR *\\net1.exe) AND data.win.eventdata.commandLine:*\ start\ *)
index: wazuh-alerts-3.x-*
name: Service-Execution
priority: 4
realert:
  minutes: 0
type: any


