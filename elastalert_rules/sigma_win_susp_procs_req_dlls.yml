alert:
- debug
description: Detects suspicious start of program that usually requires a DLL as parameter, which can be a sign of process injection or hollowing activity
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:(*\\rundll32.exe OR *\\regsvcs.exe OR *\\regasm.exe OR *\\regsvr32.exe) AND (NOT (data.win.eventdata.parentImage:(*\\AppData\\Local\\* OR *\\Microsoft\\Edge\\*))))
index: wazuh-alerts-3.x-*
name: Suspicious-Process-Start-Without-DLL
priority: 2
realert:
  minutes: 0
type: any


