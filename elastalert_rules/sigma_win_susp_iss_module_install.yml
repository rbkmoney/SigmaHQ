alert:
- debug
description: Detects suspicious IIS native-code module installations via command line
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\appcmd.exe AND data.win.eventdata.commandLine:*install* AND data.win.eventdata.commandLine:*module* AND data.win.eventdata.commandLine:*\/name\:*)
index: wazuh-alerts-3.x-*
name: IIS-Native-Code-Module-Command-Line-Installation
priority: 3
realert:
  minutes: 0
type: any


