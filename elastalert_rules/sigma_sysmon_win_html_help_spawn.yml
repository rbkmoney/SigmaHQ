alert:
- debug
description: Detects a suspicious child process of a Microsoft HTML Help system when executing compiled HTML files (.chm)
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.parentImage:"C\:\\Windows\\hh.exe" AND data.win.eventdata.image:(*\\cmd.exe OR *\\powershell.exe OR *\\wscript.exe OR *\\cscript.exe OR *\\regsvr32.exe OR *\\wmic.exe OR *\\rundll32.exe))
index: wazuh-alerts-3.x-*
name: HTML-Help-Shell-Spawn
priority: 2
realert:
  minutes: 0
type: any


