alert:
- debug
description: Detects suspicious Rundll32 execution from control.exe as used by Equation Group and Exploit Kits
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.parentImage:*\\System32\\control.exe AND data.win.eventdata.image:*\\rundll32.exe\ ) AND (NOT (data.win.eventdata.commandLine:*Shell32.dll*)))
index: wazuh-alerts-3.x-*
name: Suspicious-Control-Panel-DLL-Load
priority: 2
realert:
  minutes: 0
type: any


