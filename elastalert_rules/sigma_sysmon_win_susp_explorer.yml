alert:
- debug
description: Attackers can use explorer.exe for evading defense mechanisms
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:(*\\explorer.exe) AND data.win.eventdata.parentImage:(*\\cmd.exe) AND data.win.eventdata.commandLine:(*explorer.exe*))
index: wazuh-alerts-3.x-*
name: Proxy-Execution-Via-Explorer.exe
priority: 4
realert:
  minutes: 0
type: any


