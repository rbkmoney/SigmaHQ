- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:*powershell.exe* AND data.win.eventdata.commandLine:(*join*split* OR *\(\ $ShellId\[1\]\+$ShellId\[13\]\+'x'\)* OR *\(\ $PSHome\[*\]\+$PSHOME\[*\]\+* OR *\(\ $env\:Public\[13\]\+$env\:Public\[5\]\+'x'\)* OR *\(\ $env\:ComSpec\[4,*,25\]\-Join''\)* OR *\[1,3\]\+'x'\-Join''\)*))
index: wazuh-alerts-3.x-*
name: CrackMapExec-PowerShell-Obfuscation
priority: 2
realert:
  minutes: 0
type: any


