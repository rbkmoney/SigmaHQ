alert:
- debug
description: Detects when verclsid.exe is used to run COM object via GUID
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\verclsid.exe AND data.win.eventdata.commandLine:*\/C* AND data.win.eventdata.commandLine:*\/S*)
index: wazuh-alerts-3.x-*
name: Verclsid.exe-Runs-COM-Object
priority: 3
realert:
  minutes: 0
type: any


