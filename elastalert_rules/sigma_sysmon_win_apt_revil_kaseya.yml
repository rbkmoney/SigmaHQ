alert:
- debug
description: Detects process command line patterns and locations used by REvil group in Kaseya incident (can also match on other malware)
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:(*C\:\\Windows\\cert.exe* OR *Set\-MpPreference\ \-DisableRealtimeMonitoring\ $true\ \-DisableIntrusionPreventionSystem\ $true\ \-DisableIOAVProtection\ $true\ \-DisableScriptScanning\ $true\ \-EnableControlledFolderAccess\ Disabled\ \-EnableNetworkProtection\ AuditMode\ \-Force\ \-MAPSReporting\ Disabled* OR *del\ \/q\ \/f\ c\:\\kworking\\agent.crt* OR *Kaseya\ VSA\ Agent\ Hot\-fix* OR *\\AppData\\Local\\Temp\\MsMpEng.exe*) AND data.win.eventdata.image:("C\:\\Windows\\MsMpEng.exe" OR "C\:\\Windows\\cert.exe" OR "C\:\\kworking\\agent.exe"))
index: wazuh-alerts-3.x-*
name: REvil-Kaseya-Incident-Malware-Patterns
priority: 1
realert:
  minutes: 0
type: any


