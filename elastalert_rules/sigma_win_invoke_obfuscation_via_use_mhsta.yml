alert:
- debug
description: Detects Obfuscated Powershell via use MSHTA in Scripts
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:/(?i).*(set).*(&&).*(mshta).*(vbscript:createobject).*(\.run).*\(window\.close\).*"/)
index: wazuh-alerts-3.x-*
name: Invoke-Obfuscation-Via-Use-MSHTA
priority: 2
realert:
  minutes: 0
type: any


