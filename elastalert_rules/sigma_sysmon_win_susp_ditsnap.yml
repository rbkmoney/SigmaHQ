alert:
- debug
description: Detects the use of Ditsnap tool. Seems to be a tool for ransomware groups.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.image:(*\\ditsnap.exe) OR data.win.eventdata.commandLine:(*ditsnap.exe*)))
index: wazuh-alerts-3.x-*
name: DIT-Snapshot-Viewer-Use
priority: 2
realert:
  minutes: 0
type: any


