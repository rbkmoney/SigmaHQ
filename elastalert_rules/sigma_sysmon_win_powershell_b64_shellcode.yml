alert:
- debug
description: Detects Base64 encoded Shellcode
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:*AAAAYInlM* AND data.win.eventdata.commandLine:(*OiCAAAAYInlM* OR *OiJAAAAYInlM*))
index: wazuh-alerts-3.x-*
name: PowerShell-Base64-Encoded-Shellcode
priority: 1
realert:
  minutes: 0
type: any


