alert:
- debug
description: Detects various anomalies in relation to regsvr32.exe
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND ((process_path:*\\regsvr32.exe AND data.win.eventdata.commandLine:*\\Temp\\*) OR (process_path:*\\regsvr32.exe AND data.win.eventdata.parentImage:*\\powershell.exe) OR (process_path:*\\regsvr32.exe AND data.win.eventdata.parentImage:*\\cmd.exe) OR (process_path:*\\regsvr32.exe AND data.win.eventdata.commandLine:*\/i\:* AND data.win.eventdata.commandLine:(*http* OR *ftp*) AND data.win.eventdata.commandLine:*scrobj.dll) OR (process_path:*\\wscript.exe AND data.win.eventdata.parentImage:*\\regsvr32.exe) OR (process_path:*\\EXCEL.EXE AND data.win.eventdata.commandLine:*..\\..\\..\\Windows\\System32\\regsvr32.exe\ *)))
index: wazuh-alerts-3.x-*
name: Regsvr32-Anomaly
priority: 2
realert:
  minutes: 0
type: any


