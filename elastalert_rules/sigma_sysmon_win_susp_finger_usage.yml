alert:
- debug
description: Detects suspicious aged finger.exe tool execution often used in malware attacks nowadays
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\finger.exe)
index: wazuh-alerts-3.x-*
name: Finger.exe-Suspicious-Invocation
priority: 2
realert:
  minutes: 0
type: any


