alert:
- debug
description: Detects suspicious inline VBScript keywords as used by UNC2452
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (data.win.eventdata.commandLine:*Execute* AND data.win.eventdata.commandLine:*CreateObject* AND data.win.eventdata.commandLine:*RegRead* AND data.win.eventdata.commandLine:*window.close* AND data.win.eventdata.commandLine:*\\Microsoft\\Windows\\CurrentVersion*) AND (NOT (data.win.eventdata.commandLine:(*\\Software\\Microsoft\\Windows\\CurrentVersion\\Run*))))
index: wazuh-alerts-3.x-*
name: Suspicious-VBScript-UN2452-Pattern
priority: 2
realert:
  minutes: 0
type: any


