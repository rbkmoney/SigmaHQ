alert:
- debug
description: Detects installation of a new shim using sdbinst.exe. A shim can be used to load malicious DLLs into applications.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.image:(*\\sdbinst.exe) AND data.win.eventdata.commandLine:(*.sdb*)) AND (NOT (data.win.eventdata.commandLine:(*iisexpressshim.sdb*))))
index: wazuh-alerts-3.x-*
name: Possible-Shim-Database-Persistence-via-sdbinst.exe
priority: 2
realert:
  minutes: 0
type: any


