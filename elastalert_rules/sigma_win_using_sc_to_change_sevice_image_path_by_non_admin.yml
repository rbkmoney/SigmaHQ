alert:
- debug
description: Detection of sc.exe utility spawning by user with Medium integrity level to change service ImagePath or FailureCommand
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\sc.exe AND IntegrityLevel:"Medium" AND ((data.win.eventdata.commandLine:*config* AND data.win.eventdata.commandLine:*binPath*) OR (data.win.eventdata.commandLine:*failure* AND data.win.eventdata.commandLine:*command*)))
index: wazuh-alerts-3.x-*
name: Possible-Privilege-Escalation-via-Weak-Service-Permissions
priority: 2
realert:
  minutes: 0
type: any


