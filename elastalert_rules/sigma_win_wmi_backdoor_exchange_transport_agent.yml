alert:
- debug
description: Detects a WMI backdoor in Exchange Transport Agents via WMI event filters
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.parentImage:*\\EdgeTransport.exe)
index: wazuh-alerts-3.x-*
name: WMI-Backdoor-Exchange-Transport-Agent
priority: 1
realert:
  minutes: 0
type: any


