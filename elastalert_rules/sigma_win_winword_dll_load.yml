alert:
- debug
description: Detects Winword.exe loading of custmom dll via /l cmd switch
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\winword.exe AND data.win.eventdata.commandLine:*\/l*)
index: wazuh-alerts-3.x-*
name: Winword.exe-Loads-Suspicious-DLL
priority: 3
realert:
  minutes: 0
type: any


