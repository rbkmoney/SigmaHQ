alert:
- debug
description: This method detects a suspicious powershell command line combination as used by APT29 in a campaign against US think tanks
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:*\-noni* AND data.win.eventdata.commandLine:*\-ep* AND data.win.eventdata.commandLine:*bypass* AND data.win.eventdata.commandLine:*$*)
index: wazuh-alerts-3.x-*
name: APT29
priority: 1
realert:
  minutes: 0
type: any


