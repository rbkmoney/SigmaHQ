alert:
- debug
description: Detects a process spawned by the terminal service server process (this could be an indicator for an exploitation of CVE-2019-0708)
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (data.win.eventdata.parentCommandLine:*\\svchost.exe* AND data.win.eventdata.parentCommandLine:*termsvcs*) AND (NOT (process_path:*\\rdpclip.exe)))
index: wazuh-alerts-3.x-*
name: Terminal-Service-Process-Spawn
priority: 2
realert:
  minutes: 0
type: any


