alert:
- debug
description: Detects using register-cimprovider.exe to execute arbitrary dll file.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\register\-cimprovider.exe AND data.win.eventdata.commandLine:*\-path* AND data.win.eventdata.commandLine:*dll*)
index: wazuh-alerts-3.x-*
name: DLL-Execution-Via-Register-cimprovider.exe
priority: 3
realert:
  minutes: 0
type: any


