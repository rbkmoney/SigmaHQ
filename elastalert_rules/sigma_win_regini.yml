alert:
- debug
description: Detects the execution of regini.exe which can be used to modify registry keys, the changes are imported from one or more text files.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\regini.exe AND (NOT (data.win.eventdata.commandLine:/:[^ \\]/)))
index: wazuh-alerts-3.x-*
name: Modifies-the-Registry-From-a-File
priority: 4
realert:
  minutes: 0
type: any


