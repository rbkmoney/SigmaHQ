alert:
- debug
description: Identifies attempts to enumerate hosts in a network using the built-in Windows net.exe tool.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.image:(*\\net.exe OR *\\net1.exe) AND data.win.eventdata.commandLine:*view*) AND (NOT (data.win.eventdata.commandLine:*\\\\*)))
index: wazuh-alerts-3.x-*
name: Windows-Network-Enumeration
priority: 4
realert:
  minutes: 0
type: any


