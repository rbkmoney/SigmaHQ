alert:
- debug
description: Detects execution of the Notepad++ updater in a suspicious directory, which is often used in DLL side-loading attacks
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\GUP.exe AND (NOT (process_path:(*\\Users\\*\\AppData\\Local\\Notepad\+\+\\updater\\GUP.exe OR *\\Users\\*\\AppData\\Roaming\\Notepad\+\+\\updater\\GUP.exe OR *\\Program\ Files\\Notepad\+\+\\updater\\GUP.exe OR *\\Program\ Files\ \(x86\)\\Notepad\+\+\\updater\\GUP.exe))))
index: wazuh-alerts-3.x-*
name: Suspicious-GUP-Usage
priority: 2
realert:
  minutes: 0
type: any


