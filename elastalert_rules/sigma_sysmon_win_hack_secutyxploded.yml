alert:
- debug
description: Detects the execution of SecurityXploded Tools
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.company:"SecurityXploded" OR data.win.eventdata.image:*PasswordDump.exe OR data.win.eventdata.originalFileName:*PasswordDump.exe))
index: wazuh-alerts-3.x-*
name: SecurityXploded-Tool
priority: 1
realert:
  minutes: 0
type: any


