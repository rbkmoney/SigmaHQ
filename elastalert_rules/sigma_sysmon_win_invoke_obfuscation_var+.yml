alert:
- debug
description: Detects Obfuscated use of Environment Variables to execute PowerShell
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:/.*cmd.{0,5}(?:\/c|\/r)(?:\s|)\"set\s[a-zA-Z]{3,6}.*(?:\{\d\}){1,}\\\"\s+?\-f(?:.*\)){1,}.*\"/)
index: wazuh-alerts-3.x-*
name: Invoke-Obfuscation-VAR+-Launcher
priority: 2
realert:
  minutes: 0
type: any


