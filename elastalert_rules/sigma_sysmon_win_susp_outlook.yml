alert:
- debug
description: Detects EnableUnsafeClientMailRules used for Script Execution from Outlook
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.commandLine:*EnableUnsafeClientMailRules* OR (data.win.eventdata.parentImage:*\\outlook.exe AND data.win.eventdata.commandLine:*\\\\\* AND data.win.eventdata.commandLine:*\\\* AND data.win.eventdata.commandLine:*.exe*)))
index: wazuh-alerts-3.x-*
name: Suspicious-Execution-from-Outlook
priority: 2
realert:
  minutes: 0
type: any


