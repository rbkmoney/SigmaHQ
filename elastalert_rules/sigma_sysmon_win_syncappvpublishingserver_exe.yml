alert:
- debug
description: Detects SyncAppvPublishingServer process execution which usually utilized by adversaries to bypass PowerShell execution restrictions.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\SyncAppvPublishingServer.exe)
index: wazuh-alerts-3.x-*
name: SyncAppvPublishingServer-Execution-to-Bypass-Powershell-Restriction
priority: 3
realert:
  minutes: 0
type: any

alert:
- debug
description: Detects SyncAppvPublishingServer process execution which usually utilized by adversaries to bypass PowerShell execution restrictions.
filter:
- query:
    query_string:
      query: data.win.system.message:*SyncAppvPublishingServer.exe*
index: wazuh-alerts-3.x-*
name: SyncAppvPublishingServer-Execution-to-Bypass-Powershell-Restriction-2
priority: 3
realert:
  minutes: 0
type: any


