alert:
- debug
description: Detects specific process characteristics of Winnti malware noticed in Dec/Jan 2020 in a campaign against Honk Kong universities
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND ((data.win.eventdata.parentImage:(*C\:\\Windows\\Temp* OR *\\hpqhvind.exe*) AND data.win.eventdata.image:C\:\\ProgramData\\DRM*) OR (data.win.eventdata.parentImage:C\:\\ProgramData\\DRM* AND data.win.eventdata.image:*\\wmplayer.exe) OR (data.win.eventdata.parentImage:*\\Test.exe AND data.win.eventdata.image:*\\wmplayer.exe) OR data.win.eventdata.image:"C\:\\ProgramData\\DRM\\CLR\\CLR.exe" OR (data.win.eventdata.parentImage:C\:\\ProgramData\\DRM\\Windows* AND data.win.eventdata.image:*\\SearchFilterHost.exe)))
index: wazuh-alerts-3.x-*
name: Winnti-Malware-HK-University-Campaign
priority: 1
realert:
  minutes: 0
type: any


