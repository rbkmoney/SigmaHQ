alert:
- debug
description: Detects execution of executables that can be used to bypass Applocker whitelisting
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:(*\\msdt.exe* OR *\\installutil.exe* OR *\\regsvcs.exe* OR *\\regasm.exe* OR *\\msbuild.exe* OR *\\ieexec.exe*))
index: wazuh-alerts-3.x-*
name: Possible-Applocker-Bypass
priority: 4
realert:
  minutes: 0
type: any


