alert:
- debug
description: Detects Executables in the Downloads folder without FileVersion,Description,Product,Company likely created with py2exe
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.description:"\?" AND (data.win.eventdata.fileVersion:"\?" OR data.win.eventdata.product:"\?" OR data.win.eventdata.company:"\?") AND process_path:*\\Downloads\\*)
index: wazuh-alerts-3.x-*
name: Suspicious-File-Characteristics-Due-to-Missing-Fields
priority: 3
realert:
  minutes: 0
type: any


