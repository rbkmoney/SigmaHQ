alert:
- debug
description: Detects suspicious a certutil command that used to encode files, which is sometimes used for data exfiltration
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\certutil.exe AND data.win.eventdata.commandLine:*\-f* AND data.win.eventdata.commandLine:*\-encode*)
index: wazuh-alerts-3.x-*
name: Certutil-Encode
priority: 3
realert:
  minutes: 0
type: any


