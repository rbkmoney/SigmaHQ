alert:
- debug
description: Detects the malicious use of a control panel item
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND ((data.win.eventdata.commandLine:*.cpl AND (NOT (data.win.eventdata.commandLine:(*\\System32\\* OR *%System%*)))) OR (process_path:*\\reg.exe AND data.win.eventdata.commandLine:*add* AND data.win.eventdata.commandLine:(*CurrentVersion\\Control\ Panel\\CPLs*))))
index: wazuh-alerts-3.x-*
name: Control-Panel-Items
priority: 1
realert:
  minutes: 0
type: any


