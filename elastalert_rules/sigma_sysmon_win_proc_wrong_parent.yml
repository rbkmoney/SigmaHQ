alert:
- debug
description: Detect suspicious parent processes of well-known Windows processes
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND ((data.win.eventdata.image:(*\\svchost.exe OR *\\taskhost.exe OR *\\lsm.exe OR *\\lsass.exe OR *\\services.exe OR *\\lsaiso.exe OR *\\csrss.exe OR *\\wininit.exe OR *\\winlogon.exe) AND (NOT (data.win.eventdata.parentImage:*\\SavService.exe OR data.win.eventdata.parentImage:(*\\System32\\* OR *\\SysWOW64\\*)))) AND (NOT (data.win.eventdata.parentImage:(*\\Windows\ Defender\\* OR *\\Microsoft\ Security\ Client\\*) AND data.win.eventdata.parentImage:*\\MsMpEng.exe))) AND (NOT (NOT _exists_:data.win.eventdata.parentImage)))
index: wazuh-alerts-3.x-*
name: Windows-Processes-Suspicious-Parent-Directory
priority: 4
realert:
  minutes: 0
type: any


