alert:
- debug
description: Detects suspicious command lines used in Covenant luanchers
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND ((data.win.eventdata.commandLine:*\-Sta* AND data.win.eventdata.commandLine:*\-Nop* AND data.win.eventdata.commandLine:*\-Window* AND data.win.eventdata.commandLine:*Hidden* AND data.win.eventdata.commandLine:(*\-Command* OR *\-EncodedCommand*)) OR data.win.eventdata.commandLine:(*sv\ o\ \(New\-Object\ IO.MemorySteam\);sv\ d\ * OR *mshta\ file.hta* OR *GruntHTTP* OR *\-EncodedCommand\ cwB2ACAAbwAgA*)))
index: wazuh-alerts-3.x-*
name: Covenant-Launcher-Indicators
priority: 2
realert:
  minutes: 0
type: any


