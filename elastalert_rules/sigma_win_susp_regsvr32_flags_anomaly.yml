alert:
- debug
description: Detects a flag anomaly in which regsvr32.exe uses a /i flag without using a /n flag at the same time
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (process_path:*\\regsvr32.exe AND data.win.eventdata.commandLine:*\ \/i\:*) AND (NOT (data.win.eventdata.commandLine:*\ \/n\ *)))
index: wazuh-alerts-3.x-*
name: Regsvr32-Flags-Anomaly
priority: 2
realert:
  minutes: 0
type: any


