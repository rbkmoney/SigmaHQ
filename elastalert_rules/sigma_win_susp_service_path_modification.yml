alert:
- debug
description: Detects service path modification to powershell/cmd
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\sc.exe AND data.win.eventdata.commandLine:*config* AND data.win.eventdata.commandLine:*binpath* AND data.win.eventdata.commandLine:(*powershell* OR *cmd*))
index: wazuh-alerts-3.x-*
name: Suspicious-Service-Path-Modification
priority: 2
realert:
  minutes: 0
type: any


