alert:
- debug
description: Detects a suspicious DLL loading from AppData Local path as described in BlueMashroom report
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:*\\AppData\\Local\\* AND (data.win.eventdata.commandLine:*\\regsvr32* OR data.win.eventdata.commandLine:*,DllEntry*))
index: wazuh-alerts-3.x-*
name: BlueMashroom-DLL-Load
priority: 1
realert:
  minutes: 0
type: any


