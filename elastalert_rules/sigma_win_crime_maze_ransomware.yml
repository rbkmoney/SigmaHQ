alert:
- debug
description: Detects specific process characteristics of Maze ransomware word document droppers
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND ((data.win.eventdata.parentImage:(*\\WINWORD.exe) AND process_path:(*.tmp)) OR (process_path:*\\wmic.exe AND data.win.eventdata.parentImage:*\\Temp\\* AND data.win.eventdata.commandLine:*shadowcopy\ delete) OR (data.win.eventdata.commandLine:*shadowcopy\ delete AND data.win.eventdata.commandLine:*\\..\\..\\system32*)))
index: wazuh-alerts-3.x-*
name: Maze-Ransomware
priority: 1
realert:
  minutes: 0
type: any


