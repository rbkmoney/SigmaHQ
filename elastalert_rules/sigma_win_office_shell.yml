alert:
- debug
description: Detects a Windows command and scripting interpreter executable started from Microsoft Word, Excel, Powerpoint, Publisher and Visio
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.parentImage:(*\\WINWORD.EXE OR *\\EXCEL.EXE OR *\\POWERPNT.exe OR *\\MSPUB.exe OR *\\VISIO.exe OR *\\OUTLOOK.EXE OR *\\MSACCESS.EXE OR *\\EQNEDT32.EXE) AND process_path:(*\\cmd.exe OR *\\powershell.exe OR *\\wscript.exe OR *\\cscript.exe OR *\\sh.exe OR *\\bash.exe OR *\\scrcons.exe OR *\\schtasks.exe OR *\\regsvr32.exe OR *\\hh.exe OR *\\wmic.exe OR *\\mshta.exe OR *\\rundll32.exe OR *\\msiexec.exe OR *\\forfiles.exe OR *\\scriptrunner.exe OR *\\mftrace.exe OR *\\AppVLP.exe OR *\\svchost.exe OR *\\msbuild.exe))
index: wazuh-alerts-3.x-*
name: Microsoft-Office-Product-Spawning-Windows-Shell
priority: 2
realert:
  minutes: 0
type: any


