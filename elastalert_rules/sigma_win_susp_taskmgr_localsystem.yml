alert:
- debug
description: Detects the creation of taskmgr.exe process in context of LOCAL_SYSTEM
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND user_account:"NT\ AUTHORITY\\SYSTEM" AND process_path:*\\taskmgr.exe)
index: wazuh-alerts-3.x-*
name: Taskmgr-as-LOCAL_SYSTEM
priority: 2
realert:
  minutes: 0
type: any


