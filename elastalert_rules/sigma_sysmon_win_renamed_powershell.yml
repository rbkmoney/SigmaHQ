alert:
- debug
description: Detects the execution of a renamed PowerShell often used by attackers or malware
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.description:(Windows\ PowerShell* OR pwsh*) AND data.win.eventdata.company:"Microsoft\ Corporation") AND (NOT (data.win.eventdata.image:(*\\powershell.exe OR *\\powershell_ise.exe OR *\\pwsh.exe))))
index: wazuh-alerts-3.x-*
name: Renamed-PowerShell
priority: 1
realert:
  minutes: 0
type: any


