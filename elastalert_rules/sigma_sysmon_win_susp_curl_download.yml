alert:
- debug
description: Detects a suspicious curl process start on Windows and outputs the requested document to a local file
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.image:*\\curl.exe OR data.win.eventdata.product:"The\ curl\ executable") AND data.win.eventdata.commandLine:*\ \-O\ *)
index: wazuh-alerts-3.x-*
name: Suspicious-Curl-Usage-on-Windows
priority: 3
realert:
  minutes: 0
type: any


