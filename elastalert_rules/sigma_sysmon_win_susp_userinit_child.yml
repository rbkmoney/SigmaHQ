alert:
- debug
description: Detects a suspicious child process of userinit
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.parentImage:*\\userinit.exe AND (NOT (data.win.eventdata.commandLine:*\\netlogon\\*))) AND (NOT (data.win.eventdata.image:*\\explorer.exe)))
index: wazuh-alerts-3.x-*
name: Suspicious-Userinit-Child-Process
priority: 3
realert:
  minutes: 0
type: any


