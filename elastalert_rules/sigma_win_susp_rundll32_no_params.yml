alert:
- debug
description: Detects suspicious start of rundll32.exe without any parameters as found in CobaltStrike beacon activity
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (data.win.eventdata.commandLine:*\\rundll32.exe AND (NOT (data.win.eventdata.parentImage:*\\svchost.exe))) AND (NOT (data.win.eventdata.parentImage:(*\\AppData\\Local\\* OR *\\Microsoft\\Edge\\*))))
index: wazuh-alerts-3.x-*
name: Suspicious-Rundll32-Without-Any-CommandLine-Params
priority: 2
realert:
  minutes: 0
type: any


