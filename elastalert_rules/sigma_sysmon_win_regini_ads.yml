alert:
- debug
description: Detects the import of an alternate data stream with regini.exe, regini.exe can be used to modify registry keys.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\regini.exe AND data.win.eventdata.commandLine:/:[^ \\]/)
index: wazuh-alerts-3.x-*
name: Modifies-the-Registry-From-a-ADS
priority: 2
realert:
  minutes: 0
type: any


