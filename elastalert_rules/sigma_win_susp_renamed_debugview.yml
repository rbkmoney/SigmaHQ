alert:
- debug
description: Detects suspicious renamed SysInternals DebugView execution
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.product:("Sysinternals\ DebugView" OR "Sysinternals\ Debugview") AND (NOT (data.win.eventdata.originalFileName:"Dbgview.exe" AND process_path:*\\Dbgview.exe)))
index: wazuh-alerts-3.x-*
name: Renamed-SysInternals-Debug-View
priority: 2
realert:
  minutes: 0
type: any


