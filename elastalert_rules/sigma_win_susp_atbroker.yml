alert:
- debug
description: Atbroker executing non-deafualt Assistive Technology applications
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (process_path:*AtBroker.exe AND data.win.eventdata.commandLine:*start*) AND (NOT (data.win.eventdata.commandLine:(*animations* OR *audiodescription* OR *caretbrowsing* OR *caretwidth* OR *colorfiltering* OR *cursorscheme* OR *filterkeys* OR *focusborderheight* OR *focusborderwidth* OR *highcontrast* OR *keyboardcues* OR *keyboardpref* OR *magnifierpane* OR *messageduration* OR *minimumhitradius* OR *mousekeys* OR *Narrator* OR *osk* OR *overlappedcontent* OR *showsounds* OR *soundsentry* OR *stickykeys* OR *togglekeys* OR *windowarranging* OR *windowtracking* OR *windowtrackingtimeout* OR *windowtrackingzorder*))))
index: wazuh-alerts-3.x-*
name: Suspicious-Atbroker-Execution
priority: 2
realert:
  minutes: 0
type: any


