alert:
- debug
description: Detects suspicious use of calc.exe with command line parameters or in a suspicious directory, which is likely caused by some PoC or detection evasion
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (data.win.eventdata.commandLine:*\\calc.exe\ * OR (data.win.system.eventID:"4688" AND process_path:*\\calc.exe AND (NOT (process_path:*\\Windows\\Sys*)))))
index: wazuh-alerts-3.x-*
name: Suspicious-Calculator-Usage
priority: 2
realert:
  minutes: 0
type: any


