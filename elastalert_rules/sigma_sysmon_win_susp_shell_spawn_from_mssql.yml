alert:
- debug
description: Detects suspicious shell spawn from MSSQL process, this might be sight of RCE or SQL Injection
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.parentImage:*\\sqlservr.exe AND data.win.eventdata.image:(*\\cmd.exe OR *\\sh.exe OR *\\bash.exe OR *\\powershell.exe OR *\\bitsadmin.exe))
index: wazuh-alerts-3.x-*
name: Suspicious-Shells-Spawn-by-SQL-Server
priority: 1
realert:
  minutes: 0
type: any


