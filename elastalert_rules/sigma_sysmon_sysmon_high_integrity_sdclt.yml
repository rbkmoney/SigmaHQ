alert:
- debug
description: A General detection for sdclt being spawned as an elevated process. This could be an indicator of sdclt being used for bypass UAC techniques.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*sdclt.exe AND IntegrityLevel:"High")
index: wazuh-alerts-3.x-*
name: High-Integrity-Sdclt-Process
priority: 3
realert:
  minutes: 0
type: any


