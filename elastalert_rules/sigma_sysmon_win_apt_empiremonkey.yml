alert:
- debug
description: Detects EmpireMonkey APT reported Activity
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:(*\/i\:%APPDATA%\\logs.txt\ scrobj.dll) AND (data.win.eventdata.image:(*\\cutil.exe) OR data.win.eventdata.description:("Microsoft\(C\)\ Registerserver")))
index: wazuh-alerts-3.x-*
name: Empire-Monkey
priority: 1
realert:
  minutes: 0
type: any


