alert:
- debug
description: Detects a file or folder permissions modifications
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND ((data.win.eventdata.image:(*\\takeown.exe OR *\\cacls.exe OR *\\icacls.exe) AND data.win.eventdata.commandLine:*\/grant*) OR (data.win.eventdata.image:*\\attrib.exe AND data.win.eventdata.commandLine:*\-r*)))
index: wazuh-alerts-3.x-*
name: File-or-Folder-Permissions-Modifications
priority: 3
realert:
  minutes: 0
type: any


