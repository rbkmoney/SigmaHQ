alert:
- debug
description: Detects PowerShell Strings applied to rundll as seen in PowerShdll.dll
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (process_path:(*\\rundll32.exe) OR data.win.eventdata.description:(*Windows\-Hostprozess\ \(Rundll32\)*)) AND data.win.eventdata.commandLine:(*Default.GetString* OR *FromBase64String*))
index: wazuh-alerts-3.x-*
name: Detection-of-PowerShell-Execution-via-DLL
priority: 2
realert:
  minutes: 0
type: any


