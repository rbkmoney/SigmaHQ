alert:
- debug
description: Detects usage of findstr to identify and execute a lnk file as seen within the HHS redirect attack
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\findstr.exe AND data.win.eventdata.commandLine:*.lnk)
index: wazuh-alerts-3.x-*
name: Findstr-Launching-.lnk-File
priority: 3
realert:
  minutes: 0
type: any


