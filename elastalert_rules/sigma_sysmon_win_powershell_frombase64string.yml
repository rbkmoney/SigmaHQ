alert:
- debug
description: Detects suspicious FromBase64String expressions in command line arguments
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:*\:\:FromBase64String\(*)
index: wazuh-alerts-3.x-*
name: FromBase64String-Command-Line
priority: 2
realert:
  minutes: 0
type: any


