alert:
- debug
description: Detects suspicious Plink tunnel remote forarding to a local port
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.description:"Command\-line\ SSH,\ Telnet,\ and\ Rlogin\ client" AND data.win.eventdata.commandLine:*\ \-R\ *)
index: wazuh-alerts-3.x-*
name: Suspicious-Plink-Remote-Forwarding
priority: 2
realert:
  minutes: 0
type: any


