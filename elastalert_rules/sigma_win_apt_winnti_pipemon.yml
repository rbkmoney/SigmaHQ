alert:
- debug
description: Detects specific process characteristics of Winnti Pipemon malware reported by ESET
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (data.win.eventdata.commandLine:(*setup0.exe\ \-p*) OR (data.win.eventdata.commandLine:*setup.exe* AND data.win.eventdata.commandLine:(*\-x\:0 OR *\-x\:1 OR *\-x\:2))))
index: wazuh-alerts-3.x-*
name: Winnti-Pipemon-Characteristics
priority: 1
realert:
  minutes: 0
type: any


