alert:
- debug
description: Detects invocation of Microsoft Workflow Compiler, which may permit the execution of arbitrary unsigned code.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\Microsoft.Workflow.Compiler.exe)
index: wazuh-alerts-3.x-*
name: Microsoft-Workflow-Compiler
priority: 2
realert:
  minutes: 0
type: any


