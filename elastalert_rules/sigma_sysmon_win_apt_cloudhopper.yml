alert:
- debug
description: Detects suspicious file execution by wscript and cscript
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\cscript.exe AND data.win.eventdata.commandLine:*.vbs* AND data.win.eventdata.commandLine:*\/shell*)
index: wazuh-alerts-3.x-*
name: WMIExec-VBS-Script
priority: 1
realert:
  minutes: 0
type: any


