alert:
- debug
description: Detects suspicious msiexec process starts with web addresses as parameter
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:*\ msiexec* AND data.win.eventdata.commandLine:*\:\/\/*)
index: wazuh-alerts-3.x-*
name: MsiExec-Web-Install
priority: 3
realert:
  minutes: 0
type: any


