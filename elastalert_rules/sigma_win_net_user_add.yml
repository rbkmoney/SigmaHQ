alert:
- debug
description: Identifies creation of local users via the net.exe command
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:(*\\net.exe OR *\\net1.exe) AND data.win.eventdata.commandLine:*user* AND data.win.eventdata.commandLine:*add*)
index: wazuh-alerts-3.x-*
name: Net.exe-User-Account-Creation
priority: 3
realert:
  minutes: 0
type: any


