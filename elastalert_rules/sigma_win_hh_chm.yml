alert:
- debug
description: Identifies usage of hh.exe executing recently modified .chm files.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\hh.exe AND data.win.eventdata.commandLine:*.chm*)
index: wazuh-alerts-3.x-*
name: HH.exe-Execution
priority: 2
realert:
  minutes: 0
type: any


