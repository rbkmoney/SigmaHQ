alert:
- debug
description: Detects the Installation of a Exchange Transport Agent
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:*Install\-TransportAgent*)
index: wazuh-alerts-3.x-*
name: MSExchange-Transport-Agent-Installation
priority: 3
realert:
  minutes: 0
type: any

alert:
- debug
description: Detects the Installation of a Exchange Transport Agent
filter:
- query:
    query_string:
      query: data.win.system.message:*Install\-TransportAgent*
index: wazuh-alerts-3.x-*
name: MSExchange-Transport-Agent-Installation-2
priority: 3
realert:
  minutes: 0
type: any


