alert:
- debug
description: Detects a process memory dump performed via ordinal function 24 in comsvcs.dll
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:(*comsvcs.dll,#24* OR *comsvcs.dll,MiniDump* OR *comsvcs.dll\ MiniDump*))
index: wazuh-alerts-3.x-*
name: Process-Dump-via-Rundll32-and-Comsvcs.dll
priority: 2
realert:
  minutes: 0
type: any


