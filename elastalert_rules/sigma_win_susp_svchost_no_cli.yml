alert:
- debug
description: It is extremely abnormal for svchost.exe to spawn without any CLI arguments and is normally observed when a malicious process spawns the process and injects code into the process memory space.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:*svchost.exe AND process_path:*\\svchost.exe) AND (NOT (data.win.eventdata.parentImage:(*\\rpcnet.exe OR *\\rpcnetp.exe) OR NOT _exists_:data.win.eventdata.commandLine)))
index: wazuh-alerts-3.x-*
name: Suspect-Svchost-Activity
priority: 1
realert:
  minutes: 0
type: any


