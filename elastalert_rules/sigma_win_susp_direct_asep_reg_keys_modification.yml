alert:
- debug
description: Detects direct modification of autostart extensibility point (ASEP) in registry using reg.exe.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\reg.exe AND data.win.eventdata.commandLine:*add* AND data.win.eventdata.commandLine:(*\\software\\Microsoft\\Windows\\CurrentVersion\\Run* OR *\\software\\Microsoft\\Windows\\CurrentVersion\\RunOnce* OR *\\software\\Microsoft\\Windows\\CurrentVersion\\RunOnceEx* OR *\\software\\Microsoft\\Windows\\CurrentVersion\\RunServices* OR *\\software\\Microsoft\\Windows\\CurrentVersion\\RunServicesOnce* OR *\\software\\Microsoft\\Windows\ NT\\CurrentVersion\\Winlogon\\Userinit* OR *\\software\\Microsoft\\Windows\ NT\\CurrentVersion\\Winlogon\\Shell* OR *\\software\\Microsoft\\Windows\ NT\\CurrentVersion\\Windows* OR *\\software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\User\ Shell\ Folders* OR *\\system\\CurrentControlSet\\Control\\SafeBoot\\AlternateShell*))
index: wazuh-alerts-3.x-*
name: Direct-Autorun-Keys-Modification
priority: 3
realert:
  minutes: 0
type: any


