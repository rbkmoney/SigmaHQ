alert:
- debug
description: Detects usage of bitsadmin downloading a file
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND ((process_path:(*\\bitsadmin.exe) AND data.win.eventdata.commandLine:(*\ \/transfer\ *)) OR data.win.eventdata.commandLine:(*copy\ bitsadmin.exe*)))
index: wazuh-alerts-3.x-*
name: Bitsadmin-Download
priority: 3
realert:
  minutes: 0
type: any


