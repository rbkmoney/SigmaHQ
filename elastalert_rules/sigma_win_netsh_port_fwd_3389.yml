alert:
- debug
description: Detects netsh commands that configure a port forwarding of port 3389 used for RDP
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\netsh.exe AND data.win.eventdata.commandLine:*i* AND data.win.eventdata.commandLine:*\ p* AND data.win.eventdata.commandLine:*\=3389* AND data.win.eventdata.commandLine:*\ c*)
index: wazuh-alerts-3.x-*
name: Netsh-RDP-Port-Forwarding
priority: 2
realert:
  minutes: 0
type: any


