alert:
- debug
description: Detects dropping of dll files in system32 that may be used to retrieve user credentials from LSASS
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:*HKLM\\SYSTEM\\CurrentControlSet\\Control\\Lsa* AND data.win.eventdata.commandLine:*scecli\\0* AND data.win.eventdata.commandLine:*reg\ add*)
index: wazuh-alerts-3.x-*
name: Dropping-Of-Password-Filter-DLL
priority: 3
realert:
  minutes: 0
type: any


