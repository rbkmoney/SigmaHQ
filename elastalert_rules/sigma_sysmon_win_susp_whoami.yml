alert:
- debug
description: Detects the execution of whoami, which is often used by attackers after exloitation / privilege escalation but rarely used by administrators
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.image:*\\whoami.exe OR data.win.eventdata.originalFileName:"whoami.exe"))
index: wazuh-alerts-3.x-*
name: Whoami-Execution
priority: 3
realert:
  minutes: 0
type: any


