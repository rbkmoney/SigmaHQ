alert:
- debug
description: Detects an executable in the users directory started from Microsoft Word, Excel, Powerpoint, Publisher or Visio
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.parentImage:(*\\WINWORD.EXE OR *\\EXCEL.EXE OR *\\POWERPNT.exe OR *\\MSPUB.exe OR *\\VISIO.exe) AND data.win.eventdata.image:C\:\\users\\* AND data.win.eventdata.image:*.exe) AND (NOT (data.win.eventdata.image:*\\Teams.exe)))
index: wazuh-alerts-3.x-*
name: MS-Office-Product-Spawning-Exe-in-User-Dir
priority: 2
realert:
  minutes: 0
type: any


