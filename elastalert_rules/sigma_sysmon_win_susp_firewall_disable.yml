alert:
- debug
description: Detects netsh commands that turns off the Windows firewall
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:(netsh\ firewall\ set\ opmode\ mode\=disable OR netsh\ advfirewall\ set\ *\ state\ off))
index: wazuh-alerts-3.x-*
name: Firewall-Disabled-via-Netsh
priority: 3
realert:
  minutes: 0
type: any


