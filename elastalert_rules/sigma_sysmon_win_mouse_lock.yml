alert:
- debug
description: In Kaspersky's 2020 Incident Response Analyst Report they listed legitimate tool "Mouse Lock" as being used for both credential access and collection in security incidents.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.product:*Mouse\ Lock* OR data.win.eventdata.company:*Misc314* OR data.win.eventdata.commandLine:*Mouse\ Lock_*))
index: wazuh-alerts-3.x-*
name: Mouse-Lock-Credential-Gathering
priority: 3
realert:
  minutes: 0
type: any


