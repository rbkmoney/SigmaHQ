alert:
- debug
description: Detects a windows service to be stopped
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:(*\\sc.exe OR *\\net.exe OR *\\net1.exe) AND data.win.eventdata.commandLine:*stop*)
index: wazuh-alerts-3.x-*
name: Stop-Windows-Service
priority: 4
realert:
  minutes: 0
type: any


