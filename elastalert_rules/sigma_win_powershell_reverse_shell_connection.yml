alert:
- debug
description: Detects the Nishang Invoke-PowerShellTcpOneLine reverse shell
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\powershell.exe AND data.win.eventdata.commandLine:(*new\-object\ system.net.sockets.tcpclient*))
index: wazuh-alerts-3.x-*
name: Powershell-Reverse-Shell-Connection
priority: 2
realert:
  minutes: 0
type: any


