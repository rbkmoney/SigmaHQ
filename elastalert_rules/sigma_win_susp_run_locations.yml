alert:
- debug
description: Detects suspicious process run from unusual locations
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (process_path:(*\:\\RECYCLER\\* OR *\:\\SystemVolumeInformation\\*) OR process_path:(C\:\\Windows\\Tasks\\* OR C\:\\Windows\\debug\\* OR C\:\\Windows\\fonts\\* OR C\:\\Windows\\help\\* OR C\:\\Windows\\drivers\\* OR C\:\\Windows\\addins\\* OR C\:\\Windows\\cursors\\* OR C\:\\Windows\\system32\\tasks\\*)))
index: wazuh-alerts-3.x-*
name: Suspicious-Process-Start-Locations
priority: 3
realert:
  minutes: 0
type: any


