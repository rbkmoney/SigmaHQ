alert:
- debug
description: Detects renamed jusched.exe used by cobalt group
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.system.eventID:"1" AND (data.win.eventdata.description:"Java\ Update\ Scheduler" OR data.win.eventdata.description:"Java\(TM\)\ Update\ Scheduler")) AND (NOT (data.win.eventdata.image:(*\\jusched.exe))))
index: wazuh-alerts-3.x-*
name: Renamed-jusched.exe
priority: 2
realert:
  minutes: 0
type: any


