alert:
- debug
description: Identifies use of various commands to query a systems time. This technique may be used before executing a scheduled task or to discover the time zone of a target system.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND ((data.win.eventdata.image:(*\\net.exe OR *\\net1.exe) AND data.win.eventdata.commandLine:*time*) OR (data.win.eventdata.image:*\\w32tm.exe AND data.win.eventdata.commandLine:*tz*) OR (data.win.eventdata.image:*\\powershell.exe AND data.win.eventdata.commandLine:*Get\-Date*)))
index: wazuh-alerts-3.x-*
name: Discovery-of-a-System-Time
priority: 4
realert:
  minutes: 0
type: any


