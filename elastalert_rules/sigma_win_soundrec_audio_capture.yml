alert:
- debug
description: Detect attacker collecting audio via SoundRecorder application
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\SoundRecorder.exe AND data.win.eventdata.commandLine:*\/FILE*)
index: wazuh-alerts-3.x-*
name: Audio-Capture-via-SoundRecorder
priority: 3
realert:
  minutes: 0
type: any


