alert:
- debug
description: Detects a suspicious child process of Script Event Consumer (scrcons.exe).
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.parentImage:(*\\scrcons.exe) AND data.win.eventdata.image:(*\\svchost.exe OR *\\dllhost.exe OR *\\powershell.exe OR *\\wscript.exe OR *\\cscript.exe OR *\\schtasks.exe OR *\\regsvr32.exe OR *\\mshta.exe OR *\\rundll32.exe OR *\\msiexec.exe OR *\\msbuild.exe))
index: wazuh-alerts-3.x-*
name: Script-Event-Consumer-Spawning-Processs
priority: 2
realert:
  minutes: 0
type: any


