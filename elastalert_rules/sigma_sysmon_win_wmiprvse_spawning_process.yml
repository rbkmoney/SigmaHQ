alert:
- debug
description: Detects wmiprvse spawning processes
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND ((data.win.eventdata.parentImage:*\\WmiPrvSe.exe AND (NOT (data.win.eventdata.logonId:("0x3e7" OR "null") OR SubjectLogonId:("0x3e7" OR "null") OR user_account:"NT\ AUTHORITY\\SYSTEM" OR data.win.eventdata.image:(*\\WmiPrvSE.exe OR *\\WerFault.exe)))) AND (NOT (NOT _exists_:data.win.eventdata.logonId))) AND (NOT (NOT _exists_:SubjectLogonId)))
index: wazuh-alerts-3.x-*
name: Wmiprvse-Spawning-Process
priority: 2
realert:
  minutes: 0
type: any


