alert:
- debug
description: "Detects possible successful exploitation for vulnerability described in CVE-2021-26857 by looking for | abnormal subprocesses spawning by Exchange Server\u2019s Unified Messaging service"
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.parentImage:*UMWorkerProcess.exe AND (NOT (data.win.eventdata.image:(*wermgr.exe OR *WerFault.exe))))
index: wazuh-alerts-3.x-*
name: CVE-2021-26857-Exchange-Exploitation
priority: 1
realert:
  minutes: 0
type: any


