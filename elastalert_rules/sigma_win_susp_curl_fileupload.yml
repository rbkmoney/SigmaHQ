alert:
- debug
description: Detects a suspicious curl process start the adds a file to a web request
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\curl.exe AND data.win.eventdata.commandLine:*\ \-F\ *)
index: wazuh-alerts-3.x-*
name: Suspicious-Curl-File-Upload
priority: 3
realert:
  minutes: 0
type: any


