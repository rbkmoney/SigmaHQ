alert:
- debug
description: Detects nltest query commands which may leak credential hashes
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\nltest.exe AND data.win.eventdata.commandLine:*\\query*)
index: wazuh-alerts-3.x-*
name: Nltest-Credential-Hash-Theft
priority: 3
realert:
  minutes: 0
type: any


