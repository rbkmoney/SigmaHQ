alert:
- debug
description: Detects WMI executing suspicious commands
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\wmic.exe AND ((data.win.eventdata.commandLine:*process* AND data.win.eventdata.commandLine:*call* AND data.win.eventdata.commandLine:*create\ *) OR (data.win.eventdata.commandLine:*\ path\ * AND data.win.eventdata.commandLine:(*AntiVirus* OR *Firewall*) AND data.win.eventdata.commandLine:*Product* AND data.win.eventdata.commandLine:*\ get\ *)))
index: wazuh-alerts-3.x-*
name: Suspicious-WMI-Execution
priority: 3
realert:
  minutes: 0
type: any


