alert:
- debug
description: Detects a suspicious program execution in Outlook temp folder
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\Temporary\ Internet\ Files\\Content.Outlook\\*)
index: wazuh-alerts-3.x-*
name: Execution-in-Outlook-Temp-Folder
priority: 2
realert:
  minutes: 0
type: any


