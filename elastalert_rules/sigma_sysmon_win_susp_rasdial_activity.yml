alert:
- debug
description: Detects suspicious process related to rasdial.exe
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:(*rasdial.exe))
index: wazuh-alerts-3.x-*
name: Suspicious-RASdial-Activity
priority: 3
realert:
  minutes: 0
type: any


