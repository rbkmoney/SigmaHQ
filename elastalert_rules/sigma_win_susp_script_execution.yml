alert:
- debug
description: Detects suspicious file execution by wscript and cscript
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:(*\\wscript.exe OR *\\cscript.exe) AND data.win.eventdata.commandLine:(*.jse* OR *.vbe* OR *.js* OR *.vba*))
index: wazuh-alerts-3.x-*
name: WSF/JSE/JS/VBA/VBE-File-Execution
priority: 3
realert:
  minutes: 0
type: any


