alert:
- debug
description: Detects execution of powershell scripts via Runscripthelper.exe
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\Runscripthelper.exe AND data.win.eventdata.commandLine:*surfacecheck*)
index: wazuh-alerts-3.x-*
name: Suspicious-Runscripthelper.exe
priority: 3
realert:
  minutes: 0
type: any


