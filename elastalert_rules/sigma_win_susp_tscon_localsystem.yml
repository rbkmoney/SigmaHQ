alert:
- debug
description: Detects a tscon.exe start as LOCAL SYSTEM
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND user_account:"NT\ AUTHORITY\\SYSTEM" AND process_path:*\\tscon.exe)
index: wazuh-alerts-3.x-*
name: Suspicious-TSCON-Start
priority: 2
realert:
  minutes: 0
type: any


