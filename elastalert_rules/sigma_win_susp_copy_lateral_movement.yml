alert:
- debug
description: Detects a suspicious copy command to or from an Admin share
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND ((process_path:(*\\robocopy.exe OR *\\xcopy.exe) OR (process_path:*\\cmd.exe AND data.win.eventdata.commandLine:*copy*)) OR (process_path:*\\powershell* AND data.win.eventdata.commandLine:(*copy\-item* OR *copy* OR *cpi\ * OR *\ cp\ *))) AND (data.win.eventdata.commandLine:*\\\\\* AND data.win.eventdata.commandLine:*$*))
index: wazuh-alerts-3.x-*
name: Copy-from-Admin-Share
priority: 2
realert:
  minutes: 0
type: any


