alert:
- debug
description: Detects usage of cmdkey to look for cached credentials
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\cmdkey.exe AND data.win.eventdata.commandLine:*\ \/list\ *)
index: wazuh-alerts-3.x-*
name: Cmdkey-Cached-Credentials-Recon
priority: 4
realert:
  minutes: 0
type: any


