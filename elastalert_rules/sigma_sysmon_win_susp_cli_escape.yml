alert:
- debug
description: Detects suspicious process that use escape characters
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:(*h\^t\^t\^p* OR *h\"t\"t\"p*))
index: wazuh-alerts-3.x-*
name: Suspicious-Commandline-Escape
priority: 4
realert:
  minutes: 0
type: any


