alert:
- debug
description: Detects a Windows command line executable started from MSHTA
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.parentImage:*\\mshta.exe AND (process_path:(*\\cmd.exe OR *\\powershell.exe OR *\\wscript.exe OR *\\cscript.exe OR *\\sh.exe OR *\\bash.exe OR *\\reg.exe OR *\\regsvr32.exe) OR process_path:(*\\BITSADMIN*)))
index: wazuh-alerts-3.x-*
name: MSHTA-Spawning-Windows-Shell
priority: 2
realert:
  minutes: 0
type: any


