alert:
- debug
description: Looking for processes spawned by web server components that indicate reconnaissance by popular public domain webshells for whether perl, python or wget are installed.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.parentImage:(*\\apache* OR *\\tomcat*) OR data.win.eventdata.parentImage:(*\\w3wp.exe OR *\\php\-cgi.exe OR *\\nginx.exe OR *\\httpd.exe)) AND (data.win.eventdata.image:(*\\cmd.exe) AND data.win.eventdata.commandLine:(*perl\ \-\-help* OR *python\ \-\-help* OR *wget\ \-\-help* OR *perl\ \-h*)))
index: wazuh-alerts-3.x-*
name: Webshell-Recon-Detection-Via-CommandLine-&-Processes
priority: 2
realert:
  minutes: 0
type: any


