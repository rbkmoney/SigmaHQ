alert:
- debug
description: Detects a base64 encoded IEX command string in a process command line
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:(*SUVYIChb* OR *lFWCAoW* OR *JRVggKF* OR *aWV4IChb* OR *lleCAoW* OR *pZXggKF* OR *aWV4IChOZX* OR *lleCAoTmV3* OR *pZXggKE5ld* OR *SUVYIChOZX* OR *lFWCAoTmV3* OR *JRVggKE5ld*))
index: wazuh-alerts-3.x-*
name: Encoded-IEX
priority: 1
realert:
  minutes: 0
type: any


