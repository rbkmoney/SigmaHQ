alert:
- debug
description: Detects specific process characteristics of Winnti malware noticed in Dec/Jan 2020 in a campaign against Honk Kong universities
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND ((data.win.eventdata.parentImage:(*C\:\\Windows\\Temp* OR *\\hpqhvind.exe*) AND process_path:C\:\\ProgramData\\DRM*) OR (data.win.eventdata.parentImage:C\:\\ProgramData\\DRM* AND process_path:*\\wmplayer.exe) OR (data.win.eventdata.parentImage:*\\Test.exe AND process_path:*\\wmplayer.exe) OR process_path:"C\:\\ProgramData\\DRM\\CLR\\CLR.exe" OR (data.win.eventdata.parentImage:C\:\\ProgramData\\DRM\\Windows* AND process_path:*\\SearchFilterHost.exe)))
index: wazuh-alerts-3.x-*
name: Winnti-Malware-HK-University-Campaign
priority: 1
realert:
  minutes: 0
type: any


