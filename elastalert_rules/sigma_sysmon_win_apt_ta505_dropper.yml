alert:
- debug
description: Detects mshta loaded by wmiprvse as parent as used by TA505 malicious documents
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\mshta.exe AND data.win.eventdata.parentImage:*\\wmiprvse.exe)
index: wazuh-alerts-3.x-*
name: TA505-Dropper-Load-Pattern
priority: 1
realert:
  minutes: 0
type: any


