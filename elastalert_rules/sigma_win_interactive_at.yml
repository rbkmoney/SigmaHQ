alert:
- debug
description: Detect an interactive AT job, which may be used as a form of privilege escalation
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\at.exe AND data.win.eventdata.commandLine:*interactive*)
index: wazuh-alerts-3.x-*
name: Interactive-AT-Job
priority: 2
realert:
  minutes: 0
type: any


