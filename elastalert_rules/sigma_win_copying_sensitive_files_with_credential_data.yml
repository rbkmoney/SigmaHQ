alert:
- debug
description: Files with well-known filenames (sensitive files with credential data) copying
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND ((process_path:*\\esentutl.exe AND data.win.eventdata.commandLine:(*vss* OR *\ \/m\ * OR *\ \/y\ *)) OR data.win.eventdata.commandLine:(*\\windows\\ntds\\ntds.dit* OR *\\config\\sam* OR *\\config\\security* OR *\\config\\system\ * OR *\\repair\\sam* OR *\\repair\\system* OR *\\repair\\security* OR *\\config\\RegBack\\sam* OR *\\config\\RegBack\\system* OR *\\config\\RegBack\\security*)))
index: wazuh-alerts-3.x-*
name: Copying-Sensitive-Files-with-Credential-Data
priority: 2
realert:
  minutes: 0
type: any


