alert:
- debug
description: Detects the execution of a renamed ProcDump executable often used by attackers or malware
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND ((data.win.eventdata.originalFileName:"procdump" AND (NOT (process_path:(*\\procdump.exe OR *\\procdump64.exe)))) OR ((data.win.eventdata.commandLine:*\ \-ma\ * AND data.win.eventdata.commandLine:*\ \-accepteula\ *) AND (NOT (data.win.eventdata.commandLine:(*\\procdump.exe* OR *\\procdump64.exe*))))))
index: wazuh-alerts-3.x-*
name: Renamed-ProcDump
priority: 1
realert:
  minutes: 0
type: any


