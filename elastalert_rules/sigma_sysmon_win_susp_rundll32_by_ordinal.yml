alert:
- debug
description: Detects suspicious calls of DLLs in rundll32.dll exports by ordinal
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.commandLine:*\\rundll32.exe* AND data.win.eventdata.commandLine:*,#*) AND (NOT (data.win.eventdata.commandLine:*EDGEHTML.dll* AND data.win.eventdata.commandLine:*#141*)))
index: wazuh-alerts-3.x-*
name: Suspicious-Call-by-Ordinal
priority: 2
realert:
  minutes: 0
type: any


