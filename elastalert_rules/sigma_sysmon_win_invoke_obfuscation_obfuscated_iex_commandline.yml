alert:
- debug
description: "Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block \u2014 https://github.com/danielbohannon/Invoke-Obfuscation/blob/master/Out-ObfuscatedStringCommand.ps1#L873-L888"
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.commandLine:/\$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[/ OR data.win.eventdata.commandLine:/\$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[/ OR data.win.eventdata.commandLine:/\$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[/ OR data.win.eventdata.commandLine:/\$env:ComSpec\[(\s*\d{1,3}\s*,){2}/ OR data.win.eventdata.commandLine:/\*mdr\*\W\s*\)\.Name/ OR data.win.eventdata.commandLine:/\$VerbosePreference\.ToString\(/ OR data.win.eventdata.commandLine:/\String\]\s*\$VerbosePreference/))
index: wazuh-alerts-3.x-*
name: Invoke-Obfuscation-Obfuscated-IEX-Invocation
priority: 2
realert:
  minutes: 0
type: any


