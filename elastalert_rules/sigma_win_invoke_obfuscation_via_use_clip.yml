alert:
- debug
description: Detects Obfuscated Powershell via use Clip.exe in Scripts
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:/(?i).*?echo.*clip.*&&.*(Clipboard|i`?n`?v`?o`?k`?e`?).*/)
index: wazuh-alerts-3.x-*
name: Invoke-Obfuscation-Via-Use-Clip
priority: 2
realert:
  minutes: 0
type: any


