alert:
- debug
description: Rundll32 can be use by Cobalt Strike with StartW function to load DLLs from the command line.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:*rundll32.exe* AND data.win.eventdata.commandLine:*.dll* AND data.win.eventdata.commandLine:*StartW*)
index: wazuh-alerts-3.x-*
name: CobaltStrike-Load-by-Rundll32
priority: 1
realert:
  minutes: 0
type: any


