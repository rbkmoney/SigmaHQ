alert:
- debug
description: Detects the execution of CSharp interactive console by PowerShell
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\csi.exe AND data.win.eventdata.parentImage:*\\powershell.exe AND data.win.eventdata.originalFileName:"csi.exe")
index: wazuh-alerts-3.x-*
name: Suspicious-Use-of-CSharp-Interactive-Console
priority: 2
realert:
  minutes: 0
type: any


