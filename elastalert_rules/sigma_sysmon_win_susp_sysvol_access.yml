alert:
- debug
description: Detects Access to Domain Group Policies stored in SYSVOL
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:*\\SYSVOL\\* AND data.win.eventdata.commandLine:*\\policies\\*)
index: wazuh-alerts-3.x-*
name: Suspicious-SYSVOL-Domain-Group-Policy-Access
priority: 3
realert:
  minutes: 0
type: any


