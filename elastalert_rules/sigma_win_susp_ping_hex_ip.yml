alert:
- debug
description: Detects a ping command that uses a hex encoded IP address
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\ping.exe AND data.win.eventdata.commandLine:*0x*)
index: wazuh-alerts-3.x-*
name: Ping-Hex-IP
priority: 2
realert:
  minutes: 0
type: any


