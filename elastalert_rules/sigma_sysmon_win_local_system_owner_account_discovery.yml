alert:
- debug
description: Local accounts, System Owner/User discovery using operating systems utilities
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (((data.win.eventdata.image:*\\whoami.exe OR (data.win.eventdata.image:*\\wmic.exe AND data.win.eventdata.commandLine:*useraccount* AND data.win.eventdata.commandLine:*get*) OR data.win.eventdata.image:(*\\quser.exe OR *\\qwinsta.exe) OR (data.win.eventdata.image:*\\cmdkey.exe AND data.win.eventdata.commandLine:*\/list*) OR (data.win.eventdata.image:*\\cmd.exe AND data.win.eventdata.commandLine:*\/c* AND data.win.eventdata.commandLine:*dir\ * AND data.win.eventdata.commandLine:*\\Users\\*)) AND (NOT (data.win.eventdata.commandLine:(*\ rmdir\ *)))) OR ((data.win.eventdata.image:(*\\net.exe OR *\\net1.exe) AND data.win.eventdata.commandLine:*user*) AND (NOT (data.win.eventdata.commandLine:(*\/domain* OR *\/add* OR *\/delete* OR *\/active* OR *\/expires* OR *\/passwordreq* OR *\/scriptpath* OR *\/times* OR *\/workstations*))))))
index: wazuh-alerts-3.x-*
name: Local-Accounts-Discovery
priority: 4
realert:
  minutes: 0
type: any


