alert:
- debug
description: Web servers that spawn shell processes could be the result of a successfully placed web shell or an other attack
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.parentImage:(*\\w3wp.exe OR *\\httpd.exe OR *\\nginx.exe OR *\\php\-cgi.exe OR *\\tomcat.exe OR *\\UMWorkerProcess.exe) AND data.win.eventdata.image:(*\\cmd.exe OR *\\sh.exe OR *\\bash.exe OR *\\powershell.exe OR *\\bitsadmin.exe))
index: wazuh-alerts-3.x-*
name: Shells-Spawned-by-Web-Servers
priority: 2
realert:
  minutes: 0
type: any


