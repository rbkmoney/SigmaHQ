alert:
- debug
description: Shadow Copies creation using operating systems utilities, possible credential access
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:(*\\powershell.exe OR *\\wmic.exe OR *\\vssadmin.exe) AND data.win.eventdata.commandLine:*shadow* AND data.win.eventdata.commandLine:*create*)
index: wazuh-alerts-3.x-*
name: Shadow-Copies-Creation-Using-Operating-Systems-Utilities
priority: 3
realert:
  minutes: 0
type: any


