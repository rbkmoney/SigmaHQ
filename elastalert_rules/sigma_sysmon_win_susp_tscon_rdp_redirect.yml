alert:
- debug
description: Detects a suspicious RDP session redirect using tscon.exe
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:*\ \/dest\:rdp\-tcp\:*)
index: wazuh-alerts-3.x-*
name: Suspicious-RDP-Redirect-Using-TSCON
priority: 2
realert:
  minutes: 0
type: any


