alert:
- debug
description: Detects a suspicious child process of a mshta.exe process
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.parentImage:*\\mshta.exe AND process_path:(*\\powershell.exe OR *\\cmd.exe OR *\\WScript.exe))
index: wazuh-alerts-3.x-*
name: Mshta-Spawning-Windows-Shell
priority: 2
realert:
  minutes: 0
type: any


