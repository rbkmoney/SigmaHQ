alert:
- debug
description: Shadow Copies deletion using operating systems utilities
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:*delete* AND ((process_path:(*\\powershell.exe OR *\\wmic.exe OR *\\vssadmin.exe OR *\\diskshadow.exe) AND data.win.eventdata.commandLine:*shadow*) OR (process_path:(*\\wbadmin.exe) AND data.win.eventdata.commandLine:*catalog* AND data.win.eventdata.commandLine:*quiet*)))
index: wazuh-alerts-3.x-*
name: Shadow-Copies-Deletion-Using-Operating-Systems-Utilities
priority: 1
realert:
  minutes: 0
type: any


