alert:
- debug
description: Detects a whoami.exe executed by LOCAL SYSTEM. This may be a sign of a successful local privilege escalation.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND user_account:"NT\ AUTHORITY\\SYSTEM" AND process_path:*\\whoami.exe)
index: wazuh-alerts-3.x-*
name: Run-Whoami-as-SYSTEM
priority: 2
realert:
  minutes: 0
type: any


