alert:
- debug
description: Detects a suspicious command line execution that invokes PowerShell with reference to an AppData folder
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:*\/c* AND data.win.eventdata.commandLine:*powershell* AND data.win.eventdata.commandLine:*\\AppData\\* AND data.win.eventdata.commandLine:(*Local\\* OR *Roaming\\*))
index: wazuh-alerts-3.x-*
name: PowerShell-Script-Run-in-AppData
priority: 3
realert:
  minutes: 0
type: any


