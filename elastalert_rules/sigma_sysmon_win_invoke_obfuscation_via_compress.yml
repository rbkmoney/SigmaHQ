alert:
- debug
description: Detects Obfuscated Powershell via COMPRESS OBFUSCATION
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:/(?i).*new-object.*(?:system\.io\.compression\.deflatestream|system\.io\.streamreader).*text\.encoding\]::ascii.*readtoend/)
index: wazuh-alerts-3.x-*
name: Invoke-Obfuscation-COMPRESS-OBFUSCATION
priority: 3
realert:
  minutes: 0
type: any


