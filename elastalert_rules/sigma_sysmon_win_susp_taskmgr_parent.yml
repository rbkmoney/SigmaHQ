alert:
- debug
description: Detects the creation of a process from Windows task manager
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.parentImage:*\\taskmgr.exe AND (NOT (data.win.eventdata.image:(*\\resmon.exe OR *\\mmc.exe OR *\\taskmgr.exe))))
index: wazuh-alerts-3.x-*
name: Taskmgr-as-Parent
priority: 4
realert:
  minutes: 0
type: any


