alert:
- debug
description: Detects RDP session hijacking by using MSTSC shadowing
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:*noconsentprompt* AND data.win.eventdata.commandLine:*shadow\:*)
index: wazuh-alerts-3.x-*
name: MSTSC-Shadowing
priority: 2
realert:
  minutes: 0
type: any


