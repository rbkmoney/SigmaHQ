alert:
- debug
description: Detects the deactivation and disabling of the Scheduled defragmentation task as seen by Slingshot APT group
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND process_path:*\\schtasks.exe AND data.win.eventdata.commandLine:(*\/delete* OR *\/change*) AND data.win.eventdata.commandLine:*\/TN* AND data.win.eventdata.commandLine:*\\Microsoft\\Windows\\Defrag\\ScheduledDefrag*)
index: wazuh-alerts-3.x-*
name: Defrag-Deactivation
priority: 3
realert:
  minutes: 0
type: any

