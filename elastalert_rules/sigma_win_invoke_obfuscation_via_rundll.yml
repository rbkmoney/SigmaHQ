alert:
- debug
description: Detects Obfuscated Powershell via RUNDLL LAUNCHER
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine:/(?i).*rundll32(?:\.exe)?(?:\s+)?shell32\.dll.*shellexec_rundll.*powershell.*\"/)
index: wazuh-alerts-3.x-*
name: Invoke-Obfuscation-RUNDLL-LAUNCHER
priority: 3
realert:
  minutes: 0
type: any


