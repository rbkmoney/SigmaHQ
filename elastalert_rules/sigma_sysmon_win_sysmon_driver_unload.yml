alert:
- debug
description: Detect possible Sysmon driver unload
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\fltmc.exe AND data.win.eventdata.commandLine:*unload* AND data.win.eventdata.commandLine:*sys*)
index: wazuh-alerts-3.x-*
name: Sysmon-Driver-Unload
priority: 2
realert:
  minutes: 0
type: any


