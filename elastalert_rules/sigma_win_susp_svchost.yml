alert:
- debug
description: Detects a suspicious svchost process start
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (process_path:*\\svchost.exe AND (NOT (data.win.eventdata.parentImage:(*\\services.exe OR *\\MsMpEng.exe OR *\\Mrt.exe OR *\\rpcnet.exe OR *\\svchost.exe)))) AND (NOT (NOT _exists_:data.win.eventdata.parentImage)))
index: wazuh-alerts-3.x-*
name: Suspicious-Svchost-Process
priority: 2
realert:
  minutes: 0
type: any


