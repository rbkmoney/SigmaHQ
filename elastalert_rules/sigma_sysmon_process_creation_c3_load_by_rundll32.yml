alert:
- debug
description: F-Secure C3 produces DLLs with a default exported StartNodeRelay function.
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.commandLine:*rundll32.exe* AND data.win.eventdata.commandLine:*.dll* AND data.win.eventdata.commandLine:*StartNodeRelay*)
index: wazuh-alerts-3.x-*
name: F-Secure-C3-Load-by-Rundll32
priority: 1
realert:
  minutes: 0
type: any


