alert:
- debug
description: Local accounts, System Owner/User discovery using operating systems utilities
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (((process_path:*\\whoami.exe OR (process_path:*\\wmic.exe AND data.win.eventdata.commandLine:*useraccount* AND data.win.eventdata.commandLine:*get*) OR process_path:(*\\quser.exe OR *\\qwinsta.exe) OR (process_path:*\\cmdkey.exe AND data.win.eventdata.commandLine:*\/list*) OR (process_path:*\\cmd.exe AND data.win.eventdata.commandLine:*\/c* AND data.win.eventdata.commandLine:*dir\ * AND data.win.eventdata.commandLine:*\\Users\\*)) AND (NOT (data.win.eventdata.commandLine:(*\ rmdir\ *)))) OR ((process_path:(*\\net.exe OR *\\net1.exe) AND data.win.eventdata.commandLine:*user*) AND (NOT (data.win.eventdata.commandLine:(*\/domain* OR *\/add* OR *\/delete* OR *\/active* OR *\/expires* OR *\/passwordreq* OR *\/scriptpath* OR *\/times* OR *\/workstations*))))))
index: wazuh-alerts-3.x-*
name: Local-Accounts-Discovery
priority: 4
realert:
  minutes: 0
type: any


