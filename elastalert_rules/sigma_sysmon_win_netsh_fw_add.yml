alert:
- debug
description: Allow Incoming Connections by Port or Application on Windows Firewall
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\netsh.exe AND data.win.eventdata.commandLine:*firewall* AND data.win.eventdata.commandLine:*add*)
index: wazuh-alerts-3.x-*
name: Netsh-Port-or-Application-Allowed
priority: 3
realert:
  minutes: 0
type: any


