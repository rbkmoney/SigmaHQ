alert:
- debug
description: Detects a method that uses Wsreset.exe tool that can be used to reset the Windows Store to bypass UAC
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.parentImage:(*\\WSreset.exe))
index: wazuh-alerts-3.x-*
name: Wsreset-UAC-Bypass
priority: 2
realert:
  minutes: 0
type: any


