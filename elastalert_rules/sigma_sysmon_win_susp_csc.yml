alert:
- debug
description: Detects a suspicious parent of csc.exe, which could by a sign of payload delivery
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND data.win.eventdata.image:*\\csc.exe AND data.win.eventdata.parentImage:(*\\wscript.exe OR *\\cscript.exe OR *\\mshta.exe))
index: wazuh-alerts-3.x-*
name: Suspicious-Parent-of-Csc.exe
priority: 2
realert:
  minutes: 0
type: any


