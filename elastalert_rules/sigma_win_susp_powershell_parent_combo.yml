alert:
- debug
description: Detects suspicious powershell invocations from interpreters or unusual programs
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (data.win.eventdata.parentImage:(*\\wscript.exe OR *\\cscript.exe) AND process_path:*\\powershell.exe) AND (NOT (data.win.eventdata.currentDirectory:*\\Health\ Service\ State\\*)))
index: wazuh-alerts-3.x-*
name: Suspicious-PowerShell-Invocation-Based-on-Parent-Process
priority: 3
realert:
  minutes: 0
type: any


